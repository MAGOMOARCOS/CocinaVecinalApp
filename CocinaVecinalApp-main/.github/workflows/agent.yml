name: Codex Agent
on:
  workflow_dispatch:
  push:
    branches:
      - agent/**
      - fix/**
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  run-agent:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci || npm install

      - name: Run build (check for errors)
        run: |
          npm run build || echo "BUILD_FAILED=true" >> $GITHUB_ENV

      - name: Execute Codex Agent
        if: env.BUILD_FAILED == 'true'
        run: |
          echo "ðŸ”§ Build failed. Invoking Codex Agent..."
          node .github/agent/runner.js
