name: AutoController (CocinaVecinal)

on:
  workflow_dispatch:
  schedule:
    # cada 15 min (ajusta si quieres)
    - cron: "*/15 * * * *"

permissions:
  contents: write
  issues: write
  pull-requests: write

concurrency:
  group: auto-controller-${{ github.repository }}
  cancel-in-progress: false

jobs:
  controller:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Run controller
        env:
          # IMPORTANT√çSIMO: estos nombres deben coincidir con tus Secrets EXACTOS
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GH_PAT: ${{ secrets.GH_PAT }}

          # Config del controlador (ajusta a tu gusto)
          OPENAI_MODEL: gpt-5-mini
          ISSUE_NUMBER: "2"
          AGENT_WORKFLOW_FILE: agent.yml
          MIN_INTERVAL_MINUTES: "12"
          MAX_COMMENTS: "18"
        run: |
          python3 --version
          python3 scripts/agent_controller.py
