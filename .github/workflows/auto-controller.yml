name: AutoController (CocinaVecinal)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/12 * * * *"

permissions:
  contents: read
  issues: write
  pull-requests: write
  actions: write

jobs:
  controller:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Sanity check secrets (no imprime valores)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          python - <<'PY'
          import os
          assert os.getenv("OPENAI_API_KEY"), "OPENAI_API_KEY missing/empty"
          assert os.getenv("GH_PAT"), "GH_PAT missing/empty"
          print("OK: Secrets present")
          PY

      - name: Run controller
        env:
          # >>> ESTOS DOS NOMBRES SON LOS QUE TU PYTHON LEE <<<
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GH_PAT: ${{ secrets.GH_PAT }}

          # Config del controller
          OPENAI_MODEL: gpt-5-mini
          ISSUE_NUMBER: "2"
          AGENT_WORKFLOW_FILE: agent.yml
          MIN_INTERVAL_MINUTES: "12"
          MAX_COMMENTS: "18"
        run: |
          python --version
          python scripts/agent_controller.py
