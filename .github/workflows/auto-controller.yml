name: AutoController (CocinaVecinal)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/10 * * * *"

permissions:
  issues: write
  actions: read
  contents: read

concurrency:
  group: auto-controller
  cancel-in-progress: true

jobs:
  controller:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run controller
        env:
          GH_PAT: ${{ github.token }}
          openai-api-key: ${{ secrets.openai-api-key }}
          OPENAI_MODEL: gpt-5-mini
          ISSUE_NUMBER: "2"
          AGENT_WORKFLOW_FILE: agent.yml
          MIN_INTERVAL_MINUTES: "12"
          MAX_COMMENTS: "18"
        run: |
          python3 --version
          python3 scripts/agent_controller.py




