name: Codex Agent

on:
  issue_comment:
    types: [created]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  run-agent:
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@codex'))
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL || 'https://api.openai.com/v1' }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci || npm install

      - name: Run Codex Agent
        run: |
          echo "ðŸ§  Starting Codex Agent..."
          npx @codex-ai/agent run \
            --repo ${{ github.repository }} \
            --ref ${{ github.ref_name }} \
            --event ${{ github.event_name }} \
            --comment "${{ github.event.comment.body }}" \
            --token ${{ secrets.GITHUB_TOKEN }}
