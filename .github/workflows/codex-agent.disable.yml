name: Agent (CocinaVecinal)

on:
  workflow_dispatch:
    inputs:
      instruction:
        description: "Orden para el agente (si vacío, leerá AGENT_TASKS.md)"
        required: false
        type: string
      max_iters:
        description: "Número máximo de intentos de arreglo"
        required: false
        default: "2"
        type: string

  issue_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write
  issues: write

concurrency:
  group: agent-${{ github.ref }}
  cancel-in-progress: false

jobs:
  run-agent:
    if: >
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'issue_comment' && startsWith(github.event.comment.body, '/agent'))
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Run agent
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          AGENT_INSTRUCTION: ${{ inputs.instruction }}
          AGENT_MAX_ITERS: ${{ inputs.max_iters }}
          GITHUB_EVENT_PATH: ${{ github.event_path }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_REF: ${{ github.ref }}
        run: node scripts/agent-runner.mjs

      - name: Create PR (if changes)
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "agent: fix build / apply requested changes"
          title: "agent: automated fixes"
          body: |
            PR generado automáticamente por el agente.

            - Si venía de un comentario, la orden está en el log del workflow.
            - Si venía de workflow_dispatch sin orden, se leyó AGENT_TASKS.md.
          branch: agent/auto-fixes
          delete-branch: true
          draft: false
