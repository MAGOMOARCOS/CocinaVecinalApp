name: Codex Agent

on:
  workflow_dispatch:
    inputs:
      mode:
        description: "preflight = GRATIS (solo valida build). full = Preflight + Codex (CUESTA)."
        required: true
        default: "preflight"
        type: choice
        options: [preflight, full]
      instruction:
        description: "Opcional. Si está vacío, usa AGENT_TASKS.md"
        required: false
        type: string

  push:
    branches: [main]
    paths:
      - "AGENT_TASKS.md"
      - ".github/workflows/agent.yml"

concurrency:
  group: codex-agent-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  preflight:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: |
          if [ -f package-lock.json ]; then npm ci --no-audit --no-fund; else npm install --no-audit --no-fund; fi

      - name: Build
        run: npm run build

  codex:
    runs-on: ubuntu-latest
    needs: preflight
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.mode == 'full' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Codex Controller
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python3 --version
          python3 scripts/agent_controller.py
