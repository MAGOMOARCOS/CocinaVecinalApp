name: Agent (PR-driven) — SAFE (no API)

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "AGENT_TASKS.md"

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: agent-safe-${{ github.ref }}
  cancel-in-progress: true

jobs:
  agent_safe:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create branch + marker commit
        shell: bash
        run: |
          set -euo pipefail
          BRANCH="agent/run-${{ github.run_id }}"
          git checkout -b "$BRANCH"

          mkdir -p .github/agent-runs
          echo "run_id=${{ github.run_id }}" > ".github/agent-runs/${{ github.run_id }}.txt"
          echo "sha=${{ github.sha }}" >> ".github/agent-runs/${{ github.run_id }}.txt"
          echo "event=${{ github.event_name }}" >> ".github/agent-runs/${{ github.run_id }}.txt"
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> ".github/agent-runs/${{ github.run_id }}.txt"

          git add .github/agent-runs
          git -c user.name="cocinavecinal-bot" -c user.email="bot@users.noreply.github.com" \
            commit -m "chore(agent-safe): marker run ${{ github.run_id }}"

      - name: Push branch
        shell: bash
        run: |
          set -euo pipefail
          git push -u origin "agent/run-${{ github.run_id }}"

      - name: Open PR (safe placeholder)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          set -euo pipefail

          TITLE="Agent SAFE: run ${{ github.run_id }} (no API)"
          BODY=$'✅ SAFE MODE (sin OpenAI)\n\nEste PR verifica que el pipeline del agente funciona:\n- crea rama\n- hace commit marcador\n- abre PR\n\nSiguiente paso (cuando esto pase 3 veces en verde): habilitar el agente real con API y ejecución de Phase 1.\n\nChecklist:\n- [ ] Verificar que este PR se creó automáticamente\n- [ ] Verificar que el workflow ya no falla por YAML\n- [ ] Cerrar/Mergear este PR si todo es correcto\n'

          gh pr create \
            --base main \
            --head "agent/run-${{ github.run_id }}" \
            --title "$TITLE" \
            --body "$BODY"
