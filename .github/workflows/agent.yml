name: Agent (PR-driven) — SAFE (no API)

on:
  workflow_dispatch:
  push:
    paths:
      - "AGENT_TASKS.md"

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: agent-safe-${{ github.ref }}
  cancel-in-progress: true

jobs:
  agent:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract patch from AGENT_TASKS.md (only fenced ```diff)
        id: patch
        shell: bash
        run: |
          set -euo pipefail

          python3 - << 'PY'
          import re, pathlib, sys
          p = pathlib.Path("AGENT_TASKS.md")
          if not p.exists():
              print("has_patch=false")
              sys.exit(0)

          txt = p.read_text(encoding="utf-8", errors="replace")

          m = re.search(r"```diff\\s*(.*?)\\s*```", txt, flags=re.S)
          if not m:
              print("has_patch=false")
              sys.exit(0)

          diff = m.group(1).rstrip() + "\n"
          pathlib.Path("agent.patch").write_text(diff, encoding="utf-8")
          print("has_patch=true")
          PY

          HAS_PATCH="$(python3 -c "import pathlib; print('true' if pathlib.Path('agent.patch').exists() else 'false')")"
          echo "has_patch=${HAS_PATCH}" >> "$GITHUB_OUTPUT"

      - name: Validate patch (fail with clear message if invalid)
        if: steps.patch.outputs.has_patch == 'true'
        shell: bash
        run: |
          set -euo pipefail
          echo "Validating agent.patch..."
          if ! git apply --check agent.patch; then
            echo ""
            echo "❌ AGENT_TASKS.md contiene un bloque ```diff``` pero NO es un patch válido."
            echo "   Solución: genera el diff con 'git diff' (no a mano) y pégalo dentro de ```diff ...```."
            echo ""
            echo "---- Primeras 120 líneas del patch ----"
            nl -ba agent.patch | sed -n '1,120p'
            echo "--------------------------------------"
            exit 1
          fi
          echo "✅ Patch válido."

      - name: Create working branch
        shell: bash
        run: |
          set -euo pipefail
          BR="agent/run-${GITHUB_RUN_ID}"
          git checkout -b "$BR"
          echo "BRANCH=$BR" >> "$GITHUB_ENV"

      - name: Apply patch (optional)
        if: steps.patch.outputs.has_patch == 'true'
        shell: bash
        run: |
          set -euo pipefail
          git apply agent.patch

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        shell: bash
        run: |
          set -euo pipefail
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build (sanity)
        shell: bash
        run: |
          set -euo pipefail
          npm run build

      - name: Commit (only if changes)
        shell: bash
        run: |
          set -euo pipefail
          if git diff --quiet && git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git add -A
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git commit -m "Agent SAFE: apply tasks/patch and build"

      - name: Open PR (only if commit exists)
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          if ! git log -1 --pretty=%B | grep -q "Agent SAFE:"; then
            echo "No agent commit; skipping PR."
            exit 0
          fi

          git push -u origin "$BRANCH"

          # Crea PR (si ya existe, no rompe)
          gh pr create \
            --title "Agent run $GITHUB_RUN_ID (SAFE no API)" \
            --body "Automated SAFE run. If a ```diff``` patch exists in AGENT_TASKS.md it was applied; build was executed." \
            --base main \
            --head "$BRANCH" || true
