name: Agent (Codex)

on:
  issue_comment:
    types: [created]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: write

concurrency:
  group: agent-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run:
    if: >
      (github.event_name == 'workflow_dispatch') ||
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '/agent'))
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Codex (repo agent)
        uses: openai/codex-action@v1
        with:
          openai_api_key: ${{ secrets.OPENAI_API_KEY }}
          prompt: ${{ github.event.comment.body }}
          output_file: codex-output.md

      - name: Create PR with changes
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore(agent): apply codex changes"
          title: "Agent changes"
          body: |
            Automated changes by Agent workflow.

            See codex-output.md in the PR for details.
          branch: agent/codex-${{ github.run_id }}
          delete-branch: true

