name: Codex Agent

on:
  workflow_dispatch:
    inputs:
      mode:
        description: "preflight = GRATIS (solo valida build). full = Preflight + Agente (cuesta)."
        required: true
        default: "preflight"
        type: choice
        options: [preflight, full]
      instruction:
        description: "Opcional: instrucción directa. Si vacío, usa AGENT_TASKS.md"
        required: false
        type: string

  push:
    branches: [main]
    paths:
      - "AGENT_TASKS.md"
      - ".github/workflows/agent.yml"
      - ".github/workflows/CI.yml"
      - "app/**"
      - "lib/**"
      - "components/**"

concurrency:
  group: codex-agent-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  preflight:
    name: Preflight (build/lint/typecheck)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # IMPORTANTÍSIMO: en CI muchas veces NO tienes env vars.
      # Ponemos placeholders para que no explote createClient durante el build.
      - name: Preflight env (placeholders)
        shell: bash
        run: |
          echo "NEXT_PUBLIC_SUPABASE_URL=https://example.supabase.co" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.placeholder" >> $GITHUB_ENV
          echo "SUPABASE_URL=https://example.supabase.co" >> $GITHUB_ENV
          echo "SUPABASE_SERVICE_ROLE_KEY=placeholder" >> $GITHUB_ENV

      - name: Install deps
        shell: bash
        run: |
          if [ -f package-lock.json ]; then
            npm ci --no-audit --no-fund
          else
            npm install --no-audit --no-fund
          fi

      - name: Build
        shell: bash
        run: npm run build

  agent:
    name: Agent (runs controller)
    runs-on: ubuntu-latest
    needs: [preflight]
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.mode == 'full' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        shell: bash
        run: |
          if [ -f package-lock.json ]; then
            npm ci --no-audit --no-fund
          else
            npm install --no-audit --no-fund
          fi
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Run agent controller
        env:
          # El agente solo debe correr si tú lo lanzas (workflow_dispatch full)
          AGENT_INSTRUCTION: ${{ inputs.instruction }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Si tienes estas secrets en GitHub, ponlas.
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        shell: bash
        run: |
          python3 scripts/agent_controller.py
