name: Agent Orchestrator

on:
  workflow_dispatch:
    inputs:
      mode:
        description: "preflight = solo build. full = build + ejecutar agente (requiere OPENAI_API_KEY y GH_PAT)."
        required: true
        default: preflight
        type: choice
        options:
          - preflight
          - full

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: agent-orchestrator-${{ github.ref }}
  cancel-in-progress: true

jobs:
  preflight:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install + Build
        shell: bash
        run: |
          set -euo pipefail
          if [ -f package-lock.json ]; then
            npm ci --no-audit --no-fund
          else
            npm install --no-audit --no-fund
          fi
          npm run build

  agent:
    runs-on: ubuntu-latest
    needs: preflight
    if: ${{ inputs.mode == 'full' }}
    steps:
      - name: Checkout (PAT)
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}
          fetch-depth: 0

      - name: Configure git (PAT)
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "MAGOMOARCOS"
          git config user.email "92266733+MAGOMOARCOS@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}.git

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Run Agent Controller
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GH_PAT: ${{ secrets.GH_PAT }}
        shell: bash
        run: |
          set -euo pipefail
          test -n "${OPENAI_API_KEY:-}" || (echo "Missing OPENAI_API_KEY secret" && exit 1)
          test -n "${GH_PAT:-}" || (echo "Missing GH_PAT secret" && exit 1)

          python3 --version
          python3 scripts/agent_controller.py
