name: Repo Agent (Codex) - Fix Build + PR

on:
  workflow_dispatch:
    inputs:
      mode:
        description: "preflight=solo build. full=ejecuta agente + PR."
        required: true
        default: "full"
        type: choice
        options: [preflight, full]
      instruction:
        description: "Instrucción opcional (si vacío, usa AGENT_TASKS.md)."
        required: false
        default: ""

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: repo-agent-${{ github.ref }}
  cancel-in-progress: false

jobs:
  agent:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Preflight build (always)
        run: npm run build

      - name: Prepare instruction
        if: ${{ inputs.mode == 'full' }}
        shell: bash
        run: |
          set -e
          if [ -n "${{ inputs.instruction }}" ]; then
            echo "${{ inputs.instruction }}" > /tmp/AGENT_INSTRUCTION.txt
          else
            if [ -f "AGENT_TASKS.md" ]; then
              cp AGENT_TASKS.md /tmp/AGENT_INSTRUCTION.txt
            else
              echo "AGENT_TASKS.md not found and no instruction provided." > /tmp/AGENT_INSTRUCTION.txt
            fi
          fi

      - name: Run agent (only in full)
        if: ${{ inputs.mode == 'full' }}
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          node agent/runner.js --instruction-file /tmp/AGENT_INSTRUCTION.txt

      - name: Re-run build after agent
        if: ${{ inputs.mode == 'full' }}
        run: npm run build

      - name: Create PR (safe)
        if: ${{ inputs.mode == 'full' }}
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ github.token }}
          commit-message: "chore(agent): fix build + apply agent changes"
          title: "chore(agent): fix build + apply agent changes"
          body: |
            Automated changes by Repo Agent (Codex).
            - Ensures `npm run build` passes.
            - Applies tasks from AGENT_TASKS.md (or manual instruction).
          branch: agent/codex-${{ github.run_id }}-${{ github.run_attempt }}
          delete-branch: true
