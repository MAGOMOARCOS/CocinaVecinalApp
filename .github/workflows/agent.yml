name: Repo Agent (Codex)

on:
  workflow_dispatch:
    inputs:
      issue_number:
        description: "Issue number (opcional)."
        required: false
        default: "2"
      command:
        description: "Opcional. Ej: /agent full"
        required: false
        default: "/agent full"

concurrency:
  group: repo-agent-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (con PAT para poder crear PR)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PAT }}

      - name: Prepare Codex home
        run: |
          mkdir -p "${{ runner.temp }}/codex"

      - name: Run Codex (repo agent)
        uses: openai/codex-action@v1
        with:
          # >>> INPUT CORRECTO DEL ACTION (NO uses openai_api_key ni espacios) <<<
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}

          # Ajusta esto si tu prompt está en otra ruta
          prompt-file: AGENT_TASKS.md

          # Evita líos con ~/.codex y el error del server info
          codex-home: ${{ runner.temp }}/codex

          # Opcional
          model: gpt-5-mini
          effort: medium
          output-file: codex-output.md
          working-directory: "."

      - name: Create PR with changes
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GH_PAT }}
          commit-message: "chore(agent): apply codex changes"
          title: "chore(agent): codex changes"
          body: |
            Automated changes generated by Codex Action.
            Issue: ${{ inputs.issue_number }}
            Command: ${{ inputs.command }}
          branch: agent/codex-${{ github.run_id }}
          delete-branch: true
