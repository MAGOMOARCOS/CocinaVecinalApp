name: Codex Agent

on:
  workflow_dispatch:
    inputs:
      instruction:
        description: "Si lo dejas vacío, usa AGENT_TASKS.md"
        required: false
        type: string
  push:
    branches: [main]
    paths:
      - "AGENT_TASKS.md"

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: codex-agent-${{ github.ref }}
  cancel-in-progress: false

jobs:
  run-agent:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Create working branch
        shell: bash
        run: |
          set -e
          BRANCH="agent/run-${GITHUB_RUN_ID}"
          echo "BRANCH=$BRANCH" >> "$GITHUB_ENV"
          git checkout -b "$BRANCH"

      # --- CODEX ---
      # Si lo ejecutas manualmente con "instruction", usa ese texto.
      - name: Run Codex (from workflow input)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.instruction != '' }}
        uses: openai/codex-action@v1
        with:
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}
          prompt: ${{ inputs.instruction }}
          output-file: codex-output.md
          sandbox: workspace-write
          safety-strategy: drop-sudo
          codex-args: '["--full-auto"]'

      # Si viene de push (o instruction está vacío), usa AGENT_TASKS.md
      - name: Run Codex (from AGENT_TASKS.md)
        if: ${{ github.event_name != 'workflow_dispatch' || inputs.instruction == '' }}
        uses: openai/codex-action@v1
        with:
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}
          prompt-file: AGENT_TASKS.md
          output-file: codex-output.md
          sandbox: workspace-write
          safety-strategy: drop-sudo
          codex-args: '["--full-auto"]'

      # --- GUARDRAILS (clave para que no se rompa el push) ---
      - name: Guardrails (never commit workflows / codex logs)
        shell: bash
        run: |
          set -e
          # 1) Nunca permitir cambios en workflows (evita el remote rejected)
          git restore --source=HEAD -- .github/workflows || true

          # 2) No versionar outputs del agente
          rm -f codex-output.md .codex_prompt.md codex-output.json || true

      # --- BUILD (evita el EUSAGE de npm ci) ---
      - name: Install deps + build (MUST pass before PR)
        shell: bash
        run: |
          set -e

          # npm install con retry (evita fallos transitorios tipo EAI_AGAIN)
          for i in 1 2 3; do
            echo "npm install attempt $i/3"
            npm install --no-audit --no-fund && break || sleep 10
          done

          npm run build

      - name: Commit changes (if any) + push branch
        shell: bash
        run: |
          set -e

          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add -A

          # Blindaje extra: si algo tocó workflows, fuera del commit sí o sí
          git reset -- .github/workflows || true

          git commit -m "agent: apply AGENT_TASKS"
          git push --set-upstream origin "$BRANCH"

      - name: Open PR
        if: success()
        env:
          GH_TOKEN: ${{ github.token }}
        shell: bash
        run: |
          set -e

          if [ -z "${BRANCH:-}" ]; then
            echo "BRANCH env missing"
            exit 1
          fi

          if gh pr view "$BRANCH" --json number >/dev/null 2>&1; then
            echo "PR already exists for $BRANCH"
            exit 0
          fi

          gh pr create \
            --base main \
            --head "$BRANCH" \
            --title "agent: apply AGENT_TASKS" \
            --body "Automated changes from Codex Agent. Build passed in workflow run."
