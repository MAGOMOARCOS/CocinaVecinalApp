name: Agent Snapshot

on:
  workflow_dispatch:

jobs:
  snapshot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Repo snapshot (listado de archivos)
        run: |
          echo "=== PWD ==="
          pwd
          echo "=== ROOT ==="
          ls -la
          echo "=== TOP-LEVEL (max depth 3) ==="
          find . -maxdepth 3 -type f -print | sort
          echo "=== git ls-files ==="
          git ls-files | sort
