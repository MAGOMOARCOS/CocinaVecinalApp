name: Codex Agent

on:
  workflow_dispatch:
    inputs:
      mode:
        description: "preflight = GRATIS (solo valida build). full = Preflight GRATIS + Codex (CUESTA)."
        required: true
        default: "preflight"
        type: choice
        options:
          - preflight
          - full
      instruction:
        description: "Opcional. Si está vacío, usa AGENT_TASKS.md"
        required: false
        type: string

  push:
    paths:
      - "AGENT_TASKS.md"

concurrency:
  group: codex-agent-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  preflight:
    runs-on: ubuntu-latest
    outputs:
      ok: ${{ steps.pf.outputs.ok }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: "Preflight (FREE): npm install/ci + build"
        id: pf
        shell: bash
        run: |
          set -u
          set -o pipefail

          {
            echo "Node: $(node -v)"
            echo "npm:  $(npm -v)"

            if [ -f package-lock.json ]; then
              npm ci --no-audit --no-fund
