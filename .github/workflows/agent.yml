name: Codex Agent

on:
  workflow_dispatch:
    inputs:
      instruction:
        description: "Si lo dejas vac칤o, usa AGENT_TASKS.md"
        required: false
        type: string
  push:
    branches: [main]
    paths:
      - "AGENT_TASKS.md"

permissions:
  contents: write
  pull-requests: write
  issues: write

concurrency:
  group: codex-agent-${{ github.ref }}
  cancel-in-progress: false

jobs:
  run-agent:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Create working branch
        shell: bash
        run: |
          BRANCH="agent/run-${GITHUB_RUN_ID}"
          echo "BRANCH=$BRANCH" >> $GITHUB_ENV
          git checkout -b "$BRANCH"

      - name: Prepare prompt
        shell: bash
        run: |
          if [ -n "${{ inputs.instruction }}" ]; then
            printf "%s\n" "${{ inputs.instruction }}" > .codex_prompt.md
          else
            cp AGENT_TASKS.md .codex_prompt.md
          fi

      - name: Install Codex CLI
        shell: bash
        run: npm i -g @openai/codex

      - name: Run Codex (apply changes)
        shell: bash
        env:
          # usa el nombre est치ndar (y compatible con ejemplos oficiales)
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          # por compatibilidad adicional (si alguna versi칩n mira esto)
          CODEX_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          codex exec --full-auto --sandbox workspace-write "$(cat .codex_prompt.md)"

      # 游 Blindaje: NUNCA permitir que el agente toque workflows (evita el "remote rejected ... workflows permission")
      - name: Protect workflows (hard restore)
        shell: bash
        run: |
          git restore --source=HEAD --staged --worktree .github/workflows || true
          git checkout -- .github/workflows || true

          # Limpieza: no queremos commitear prompts/salidas del agente
          rm -f .codex_prompt.md codex-output.md || true
          git restore --source=HEAD --staged --worktree .codex_prompt.md codex-output.md 2>/dev/null || true

      - name: Install deps + build (MUST pass before PR)
        shell: bash
        run: |
          set -e
          if [ -f package-lock.json ]; then
            # Si npm ci falla por lock desincronizado, lo arreglamos con npm install
            npm ci || (echo "npm ci failed -> syncing lockfile with npm install" && npm install)
          else
            npm install
          fi
          npm run build

      - name: Commit changes (if any) + push branch
        shell: bash
        run: |
          # Re-aplica blindaje por seguridad antes de commitear
          git restore --source=HEAD --staged --worktree .github/workflows || true
          git checkout -- .github/workflows || true
          rm -f .codex_prompt.md codex-output.md || true

          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes to commit."
            echo "NO_CHANGES=true" >> $GITHUB_ENV
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "agent: apply AGENT_TASKS"
          git push --set-upstream origin "$BRANCH"
          echo "NO_CHANGES=false" >> $GITHUB_ENV

      - name: Open PR
        if: env.NO_CHANGES != 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          if gh pr view "$BRANCH" --json number >/dev/null 2>&1; then
            echo "PR already exists for $BRANCH"
            exit 0
          fi

          gh pr create \
            --base main \
            --head "$BRANCH" \
            --title "agent: apply AGENT_TASKS" \
            --body "Automated changes from Codex Agent. Build passed in workflow run."

      # 游빒 Si algo falla, al menos deja rastro autom치tico en un Issue con el link al run
      - name: On failure, open issue with link
        if: failure()
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh issue create \
            --title "Codex Agent failed (run $GITHUB_RUN_ID)" \
            --body "Run: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\n\nRevisa los logs y actualiza AGENT_TASKS.md con instrucciones m치s espec칤ficas."
