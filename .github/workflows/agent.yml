name: Codex Agent

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - AGENT_TASKS.md

concurrency:
  group: codex-agent-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  run-agent:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create working branch
        run: |
          BRANCH="agent/run-${{ github.run_id }}"
          echo "BRANCH=$BRANCH" >> $GITHUB_ENV
          git checkout -b "$BRANCH"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # Ejecuta Codex usando AGENT_TASKS.md como prompt
      - name: Run Codex (apply changes)
        uses: openai/codex-action@v1
        with:
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}
          prompt-file: AGENT_TASKS.md
          sandbox: workspace-write
          output-file: codex-output.md
          codex-args: '["--full-auto"]'

      # Blindaje: NUNCA permitir cambios en workflows (evita el remote rejected)
      - name: Guard rails (never change workflows)
        run: |
          set -euo pipefail
          if [ -n "$(git status --porcelain .github/workflows)" ]; then
            echo "Reverting changes under .github/workflows ..."
            git restore --staged --worktree .github/workflows
          fi

      # Build robusto: si npm ci falla por lock desincronizado -> npm install
      - name: Install deps + build (MUST pass before PR)
        run: |
          set -euo pipefail
          npm config set fund false
          npm config set audit false

          if [ -f package-lock.json ]; then
            npm ci || (echo "npm ci failed -> running npm install to resync lock" && npm install)
          else
            npm install
          fi

          npm run build

      - name: Commit changes (if any) + push branch
        run: |
          set -euo pipefail
          echo "PUSHED=false" >> $GITHUB_ENV

          # opcional: no meter artefactos del agente en el repo
          rm -f .codex_prompt.md codex-output.md || true

          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "agent: apply AGENT_TASKS"
          git push --set-upstream origin "$BRANCH"
          echo "PUSHED=true" >> $GITHUB_ENV

      - name: Open PR
        if: env.PUSHED == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ github.token }}
          script: |
            const branch = process.env.BRANCH;
            const { owner, repo } = context.repo;
            const pr = await github.rest.pulls.create({
              owner,
              repo,
              title: `Codex Agent: ${branch}`,
              head: branch,
              base: "main",
              body: "Automated changes from AGENT_TASKS.md"
            });
            core.info(`PR created: ${pr.data.html_url}`);
