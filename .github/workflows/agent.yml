name: Codex Agent
on:
  workflow_dispatch:
    inputs:
      mode:
        description: "preflight = GRATIS (solo compila). full = Preflight GRATIS y si pasa, ejecuta Codex (CUESTA)."
        required: true
        default: "preflight"
        type: choice
        options:
          - "preflight"
          - "full"
      instruction:
        description: "Opcional. Si estÃ¡ vacÃ­o, usa AGENT_TASKS.md"
        required: false
        type: string

  push:
    branches: [main]
    paths:
      - "AGENT_TASKS.md"

concurrency:
  group: codex-agent-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  preflight:
    name: preflight
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Preflight (FREE): npm install/ci + build
        shell: bash
        run: |
          set -euo pipefail
          if [ -f package-lock.json ]; then
            npm ci --no-audit --no-fund
          else
            npm install --no-audit --no-fund
          fi
          npm run build

  run-agent:
    name: run-agent
    needs: preflight
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.mode == 'full' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Create unique agent branch
        shell: bash
        run: |
          set -euo pipefail
          BRANCH="agent/run-${{ github.run_id }}-${{ github.run_attempt }}"
          echo "BRANCH=$BRANCH" >> "$GITHUB_ENV"
          git checkout -b "$BRANCH"

      - name: Prepare prompt
        shell: bash
        run: |
          set -euo pipefail
          if [ -n "${{ inputs.instruction }}" ]; then
            printf "%s\n" "${{ inputs.instruction }}" > .codex_prompt.md
          else
            cp AGENT_TASKS.md .codex_prompt.md
          fi

          cat >> .codex_prompt.md <<'EOF'

Hard constraints (MUST):
- DO NOT create/edit anything under .github/workflows/
- Keep changes minimal.
- Ensure `npm ci|npm install` + `npm run build` succeed on GitHub Actions.
- Do NOT add .npmrc unless strictly required for build.
EOF

      - name: Install Codex CLI
        shell: bash
        run: npm install -g @openai/codex

      - name: Run Codex (apply changes)  # ðŸ’¸ AQUÃ ES DONDE CUESTA
        shell: bash
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          CODEX_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          set -euo pipefail
          if [ -z "${OPENAI_API_KEY:-}" ]; then
            echo "ERROR: Missing repo secret OPENAI_API_KEY"
            exit 1
          fi
          codex exec --full-auto --sandbox workspace-write "$(cat .codex_prompt.md)"

      - name: Block workflow edits (hard revert)
        shell: bash
        run: |
          set -euo pipefail
          git restore --staged --worktree .github/workflows 2>/dev/null || true
          git checkout -- .github/workflows 2>/dev/null || true

      - name: Build again (post-Codex)
        shell: bash
        run: |
          set -euo pipefail
          if [ -f package-lock.json ]; then
            npm ci --no-audit --no-fund
          else
            npm install --no-audit --no-fund
          fi
          npm run build

      - name: Commit changes (if any) + push branch
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          rm -f .codex_prompt.md codex-output.md codex-output.txt || true

          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes to commit."
            echo "PUSHED=false" >> "$GITHUB_ENV"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "agent: apply AGENT_TASKS"

          # rama Ãºnica; si por lo que sea existe, fuerza (solo ramas del bot)
          git push -u origin "$BRANCH" || git push -u origin "$BRANCH" --force
          echo "PUSHED=true" >> "$GITHUB_ENV"

      - name: Open PR
        if: ${{ env.PUSHED == 'true' }}
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          gh pr create \
            --title "Codex Agent: apply AGENT_TASKS" \
            --body "Automated changes. Build passed in workflow." \
            --base main \
            --head "$BRANCH" || true

      - name: On failure, open issue with run link
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const runUrl = `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Codex Agent failed (run ${context.runId} attempt ${context.runAttempt})`,
              body: `Run: ${runUrl}\n\nPreflight passed, but full run failed. Check logs and update AGENT_TASKS.md with exact constraints.`
            });
